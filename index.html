<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>OSCILLUNA</title>
    <link href="style.css" rel="stylesheet"/>

    <link rel="icon" type="image/png" href="moonpix.png" sizes="32x32">

</head>
<body>
    <header class ="site-header">
        <div class="title-container">
        <img src="moonpix.png" alt="Site Logo" class="logo" />
        <h1 class="gradienttext">oscilluna</h1>
        </div>
    </header>

    <div class="left-sidebar-grid">
    <main class="main-content">
        <div id = "container" >
        <canvas id="canvas">
        </canvas>
        </div>

    </main>
    <section class="left-sidebar">
        <input type="text" id="input">
        <br><br>
        <button id="submit" class = button onclick="handle()">submit</button>
        <button id="record" class = button onclick="toggle()">start recording</button> 
        <br> <br>
        <input type="color" id="color" value="#ff0000"> <br>
        <input type="range" min="1" max="100" value="100" id="vol_slider"> <br>
</section>
    <footer class="footer">Footer</footer>
    </div>

     
   
    <script src="main.js"></script>
</body>
